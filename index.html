<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0-2 單字聽力測驗</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 18px;
      color: #c00;
      margin-bottom: 20px;
    }

    /* 統一按鈕大小樣式（包含選項按鈕） */
    button {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
      width: 100%;
      max-width: 400px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #e9e9e9; }
    button:disabled { background-color: #ddd; cursor: not-allowed; }

    .choice-btn {
      text-align: center;
      box-sizing: border-box;
    }

    .hidden { display: none; }

    #nickname {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }
    .note {
      font-size: 14px;
      color: #888;
      margin: 2px 0;
    }
    #feedback {
      margin-top: 10px;
      font-size: 18px;
    }
    #mode-select {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <script>
    // 密碼保護（若不需要可移除）
    var password = prompt("請輸入密碼才能進入此網站：");
    if (password !== "1231") {
      alert("密碼錯誤，無法進入！");
      window.location.href = "https://www.google.com";
    }
  </script>

  <!-- 模式選擇 -->
  <div id="mode-select">
    <h2>請選擇模式</h2>
    <button onclick="startGame('practice')">練習模式（無時間限制）</button>
    <button onclick="startGame('test')">測驗模式（限時）</button>
  </div>

  <!-- 測驗畫面 -->
  <div id="game-container" class="hidden">
    <img src="logo.png" alt="Logo" id="logo" />
    <div id="game-title">0-2 單字聽力測驗</div>
    <p id="question-number">第 1 題 / 共 16 題</p>
    <p id="timer">剩餘時間：-- 秒</p>

    <audio id="audio" controls></audio>
    <div id="choices"></div>
    <div id="feedback"></div>
    <button id="next-btn" disabled>下一題</button>

    <div id="result" class="hidden">
      <h2>🎯 測驗完成！</h2>
      <p id="score-text"></p>
      <p id="pass-fail"></p>

      <input type="text" id="nickname" placeholder="請輸入姓名＋生日( 範例：王小明0828 )" />
      <p class="note">姓名＋生日 範例：王小明0828</p>
      <p class="note">請回傳合格成績</p>
      <p id="submit-time" class="note"></p>

      <br />
      <button id="submit-btn" onclick="submitToGoogle()">提交成績</button>
      <button id="download-btn" onclick="downloadResult()">下載成績</button>
      <button onclick="location.reload()">重新開始</button>
      <button onclick="goBackToModeSelect()">回到模式選擇</button>
    </div>
  </div>

  <script>
    const gameTitle = "0-2 單字聽力測驗";

    const questions = [
      { word: "나라", korean: "國家", audio: "audio/000201W.mp3", choices: ["나라", "나러", "나나"] },
      { word: "나무", korean: "樹", audio: "audio/000202W.mp3", choices: ["나무", "나모", "너무"] },
      { word: "나이", korean: "年齡", audio: "audio/000203W.mp3", choices: ["나이", "너이", "나으"] },
      { word: "누나", korean: "姊姊", audio: "audio/000204W.mp3", choices: ["누나", "누너", "루나"] },
      { word: "루머", korean: "謠言", audio: "audio/000205W.mp3", choices: ["루머", "러머", "루마"] },
      { word: "머리", korean: "頭", audio: "audio/000206W.mp3", choices: ["머리", "마리", "머라"] },
      { word: "무료", korean: "免費", audio: "audio/000207W.mp3", choices: ["무료", "무려", "모료"] },
      { word: "아니요", korean: "不", audio: "audio/000208W.mp3", choices: ["아니요", "아니우", "어니요"] },
      { word: "어느", korean: "哪個", audio: "audio/000209W.mp3", choices: ["어느", "어니", "오느"] },
      { word: "어머니", korean: "母親", audio: "audio/000210W.mp3", choices: ["어머니", "어머리", "아마니"] },
      { word: "오후", korean: "下午", audio: "audio/000211W.mp3", choices: ["오후", "오혀", "우호"] },
      { word: "이마", korean: "額頭", audio: "audio/000212W.mp3", choices: ["이마", "아마", "으머"] },
      { word: "이모", korean: "阿姨", audio: "audio/000213W.mp3", choices: ["이모", "어모", "이무"] },
      { word: "하마", korean: "河馬", audio: "audio/000214W.mp3", choices: ["하마", "하머", "허마"] },
      { word: "허리", korean: "腰", audio: "audio/000215W.mp3", choices: ["허리", "하리", "허라"] },
      { word: "혀", korean: "舌頭", audio: "audio/000216W.mp3", choices: ["혀", "후", "효"] }
    ];

    let shuffledQuestions = [];
    let current = 0;
    let correct = 0;
    let timerId;
    let totalSeconds = 0;
    let timeLeft = 0;
    let timerStarted = false;
    let answerLog = [];
    let startTime = 0;
    let endTime = 0;
    let timeOver = false; // 若時間到之後仍可以作答，但成績一定不合格

    const audioEl = document.getElementById("audio");
    const choicesDiv = document.getElementById("choices");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const questionNum = document.getElementById("question-number");
    const timerDisplay = document.getElementById("timer");
    const submitBtn = document.getElementById("submit-btn");
    const downloadBtn = document.getElementById("download-btn");

    function startGame(selectedMode) {
      mode = selectedMode; // global-ish
      document.getElementById("mode-select").classList.add("hidden");
      document.getElementById("game-container").classList.remove("hidden");
      document.getElementById("result").classList.add("hidden");

      // 初始化變數
      current = 0;
      correct = 0;
      timerStarted = false;
      answerLog = [];
      timeOver = false;
      clearInterval(timerId);

      // 重新產生亂序題目
      shuffledQuestions = [...questions].sort(() => 0.5 - Math.random());
      totalSeconds = shuffledQuestions.length * 8;
      timeLeft = totalSeconds;

      // UI 設定
      audioEl.classList.remove("hidden");
      choicesDiv.classList.remove("hidden");
      nextBtn.classList.remove("hidden");
      questionNum.classList.remove("hidden");
      feedback.classList.remove("hidden");
      document.getElementById("result").classList.add("hidden");
      document.getElementById("submit-time").textContent = "";

      if (mode === "practice") {
        timerDisplay.textContent = "練習模式：無時間限制";
        submitBtn.style.display = "none";
        downloadBtn.style.display = "none";
      } else {
        timerDisplay.textContent = `剩餘時間：${timeLeft} 秒`;
        submitBtn.style.display = "block";
        downloadBtn.style.display = "block";
      }

      startTime = Date.now();
      loadQuestion();
    }

    function startTimer() {
      if (mode === "practice") return;
      if (timerStarted) return;
      timerStarted = true;
      timerId = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timerId);
          timeLeft = 0;
          timeOver = true;
          timerDisplay.textContent = "時間到！可以繼續作答，但成績將不合格";
          // 不自動交卷，允許使用者繼續作答，但最後成績會被視為不合格
        } else {
          timerDisplay.textContent = `剩餘時間：${timeLeft} 秒`;
        }
      }, 1000);
    }

    function loadQuestion() {
      nextBtn.disabled = true;
      feedback.textContent = "";
      // 安全檢查
      if (!shuffledQuestions || shuffledQuestions.length === 0) {
        choicesDiv.innerHTML = "<p>題目載入失敗</p>";
        return;
      }

      questionNum.textContent = `第 ${current + 1} 題 / 共 ${shuffledQuestions.length} 題`;
      const q = shuffledQuestions[current];
      audioEl.src = q.audio;

      choicesDiv.innerHTML = "";
      // 隨機化選項順序再建立按鈕
      q.choices.slice().sort(() => 0.5 - Math.random()).forEach((choice) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-btn";
        btn.onclick = () => {
          // 防重複點選（按鈕會被 disabled）
          const correctAnswer = q.word;
          const selectedAnswer = choice;
          const chinese = q.korean;

          answerLog.push({
            questionIndex: current + 1,
            questionWord: q.word,
            selectedAnswer,
            correctAnswer,
            isCorrect: selectedAnswer === correctAnswer
          });

          if (selectedAnswer === correctAnswer) {
            correct++;
            feedback.textContent = `✅ 正確！中文：${chinese}`;
            feedback.style.color = "green";
          } else {
            feedback.textContent = `❌ 錯誤。正確答案是 "${correctAnswer}"（中文：${chinese}）`;
            feedback.style.color = "red";
          }

          nextBtn.disabled = false;
          // 將所有選項 disable 並標示顏色
          document.querySelectorAll("#choices .choice-btn").forEach((b) => {
            b.disabled = true;
            if (b.textContent === correctAnswer) {
              b.style.backgroundColor = "#8f8";
            } else if (b.textContent === selectedAnswer) {
              b.style.backgroundColor = "#f88";
            }
          });
        };
        choicesDiv.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      current++;
      if (current < shuffledQuestions.length) {
        loadQuestion();
      } else {
        // 答題結束
        if (mode === "test") clearInterval(timerId);
        showResult();
      }
    };

    function showResult() {
      // 隱藏題目區、顯示結果區
      audioEl.classList.add("hidden");
      choicesDiv.classList.add("hidden");
      nextBtn.classList.add("hidden");
      questionNum.classList.add("hidden");
      feedback.classList.add("hidden");
      timerDisplay.classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");

      endTime = Date.now();
      const spentSeconds = Math.floor((endTime - startTime) / 1000);

      const percent = Math.round((correct / shuffledQuestions.length) * 100);
      document.getElementById("score-text").textContent = `你的分數是 ${percent}% (${correct} / ${shuffledQuestions.length})`;
      // 顯示是否合格條件：>=80 且 未超時
      const passFailText = document.getElementById("pass-fail");
      if (mode === "practice") {
        passFailText.textContent = "🔍 練習模式結束";
        submitBtn.disabled = true;
        downloadBtn.disabled = true;
        document.getElementById("submit-time").textContent = `花費時間：${spentSeconds} 秒`;
        return;
      }

      if (percent >= 80 && !timeOver) {
        passFailText.textContent = "🎉 成績合格！";
        submitBtn.disabled = false;
        downloadBtn.disabled = false;
      } else {
        passFailText.textContent = timeOver ? "❌ 時間到 — 成績不合格" : "❌ 成績不合格，請重新測驗";
        submitBtn.disabled = true;
        downloadBtn.disabled = true;
      }

      document.getElementById("submit-time").textContent = `花費時間：${spentSeconds} 秒`;
    }

    function goBackToModeSelect() {
      // 恢復到模式選擇畫面，重設狀態
      document.getElementById("result").classList.add("hidden");
      document.getElementById("mode-select").classList.remove("hidden");
      document.getElementById("game-container").classList.add("hidden");

      current = 0;
      correct = 0;
      timeLeft = 0;
      timerStarted = false;
      clearInterval(timerId);
      shuffledQuestions = [];
      answerLog = [];
      startTime = 0;
      endTime = 0;
      timeOver = false;

      // 顯示 timer 元素，以便下次進入時能被看到
      timerDisplay.classList.remove("hidden");
    }

    // 當使用者播放音檔時啟動計時（只在測驗模式）
    audioEl.addEventListener("play", () => {
      if (!timerStarted && mode === "test") {
        startTimer();
      }
    });

    // 提交到 Google 表單（請保持 formURL 與 entry id 正確）
    function submitToGoogle() {
      const nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }

      const score = Math.round((correct / shuffledQuestions.length) * 100);
      const now = new Date();
      const time = now.toLocaleString("zh-TW");
      const weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
      const weekday = weekdays[now.getDay()];

      // 建立答題紀錄文字（送到表單），但下載檔案時我們不會包含答題紀錄
      const answerLogText = answerLog.map(item => {
        const status = item.isCorrect ? "正確" : "錯誤";
        return `第${item.questionIndex}題 ${item.questionWord} 選擇 ${item.selectedAnswer} ${status}`;
      }).join("\n");

      // 替換成你的 Google Form 的 formResponse URL
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd8KhDu_lq6g4aPzkLaNYUUVG9P0E9cRT1R2WVDIkkfFh7WxA/formResponse";
      const formData = new FormData();
      formData.append("entry.1082970818", nickname);
      formData.append("entry.851626887", score);
      formData.append("entry.498226528", time);
      formData.append("entry.532888754", weekday);
      formData.append("entry.1110600272", gameTitle);
      formData.append("entry.1052097214", answerLogText);

      fetch(formURL, { method: "POST", mode: "no-cors", body: formData })
        .then(() => {
          alert("✅ 提交成功!! 可重複測驗");
        })
        .catch(() => {
          // no-cors 時通常不會進入 then/catch 可用 fallback 提示
          alert("✅ 已送出（若瀏覽器阻擋回應，請確認表單是否收到）");
        });
    }

    // 產生並下載成績圖（**不包含答題紀錄**）
    function downloadResult() {
      const nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("請輸入姓名才能下載成績圖片");
        return;
      }
      const score = Math.round((correct / shuffledQuestions.length) * 100);
      const now = new Date();
      const time = now.toLocaleString("zh-TW");
      const pass = (score >= 80 && !timeOver) ? "合格 🎉" : "不合格 ❌";

      generateAndDownloadImage({
        logoSrc: "logo.png",
        title: gameTitle,
        testTime: time,
        nickname,
        score,
        pass,
        correct,
        total: shuffledQuestions.length,
        timeSpentSeconds: Math.floor((endTime - startTime) / 1000)
      });
    }

    function generateAndDownloadImage({logoSrc, title, testTime, nickname, score, pass, correct, total, timeSpentSeconds}) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const width = 800;
      const lineHeight = 30;
      let y = 20;
      canvas.width = width;
      canvas.height = 420;
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, width, canvas.height);
      ctx.fillStyle = "#000";
      ctx.textBaseline = "top";
      ctx.font = "22px sans-serif";

      const img = new Image();
      img.src = logoSrc;
      img.onload = () => {
        const imgWidth = 140;
        const imgHeight = img.height * (imgWidth / img.width || 1);
        ctx.drawImage(img, (width - imgWidth) / 2, y, imgWidth, imgHeight);
        y += imgHeight + 10;

        ctx.font = "26px sans-serif";
        ctx.fillText(title, 20, y);
        y += lineHeight + 5;

        ctx.font = "20px sans-serif";
        ctx.fillText(`測驗時間：${testTime}`, 20, y);
        y += lineHeight;
        ctx.fillText(`測驗者名稱：${nickname}`, 20, y);
        y += lineHeight;
        ctx.fillText(`成績：${score}% (${correct} / ${total})`, 20, y);
        y += lineHeight;
        ctx.fillText(`是否合格：${pass}`, 20, y);
        y += lineHeight;
        ctx.fillText(`花費時間：${timeSpentSeconds} 秒`, 20, y);
        y += lineHeight;

        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `${nickname}_${title}_成績.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      };

      // 若 logo 載入失敗，也強制產生結果（避免無 logo 時無法下載）
      img.onerror = () => {
        ctx.font = "26px sans-serif";
        ctx.fillText(title, 20, y);
        y += lineHeight + 5;
        ctx.font = "20px sans-serif";
        ctx.fillText(`測驗時間：${testTime}`, 20, y);
        y += lineHeight;
        ctx.fillText(`測驗者名稱：${nickname}`, 20, y);
        y += lineHeight;
        ctx.fillText(`成績：${score}% (${correct} / ${total})`, 20, y);
        y += lineHeight;
        ctx.fillText(`是否合格：${pass}`, 20, y);
        y += lineHeight;
        ctx.fillText(`花費時間：${timeSpentSeconds} 秒`, 20, y);

        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `${nickname}_${title}_成績.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      };
    }

    // 當頁面載入時，確保 UI 狀態為初始
    (function init() {
      document.getElementById("game-container").classList.add("hidden");
      document.getElementById("result").classList.add("hidden");
    })();
  </script>
</body>
</html>

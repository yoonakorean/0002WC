<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1-2 單字聽力測驗</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number {
      font-size: 18px;
      margin-bottom: 20px;
    }
    button {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
    }
    .choice-btn {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }
    .hidden {
      display: none;
    }
    #nickname {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }
    .note {
      font-size: 14px;
      color: #888;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" id="logo" />
  <div id="game-title">1-2 單字聽力測驗</div>
  <p id="question-number">第 1 題 / 共 16 題</p>
  <audio id="audio" controls></audio>
  <div id="choices"></div>
  <button id="next-btn" disabled>下一題</button>

  <div id="result" class="hidden">
    <h2>🎯 測驗完成！</h2>
    <p id="score-text"></p>
    <p id="pass-fail"></p>
    <input type="text" id="nickname" placeholder="請輸入姓名＋生日( 範例：王小明0828 )" />
    <p class="note">姓名＋生日 範例：王小明0828</p>
    <p class="note">請回傳合格成績</p>
    <p id="submit-time" class="note"></p>
    <br />
    <button id="submit-btn" onclick="submitToGoogle()">提交成績</button>
    <button onclick="location.reload()">重新開始</button>
  </div>

  <script>
    const gameTitle = "1-2 單字聽力測驗";

    const questions = [
      { word: "나라", audio: "audio/1.mp3", choices: ["나라", "나러", "나나"] },
      { word: "나무", audio: "audio/2.mp3", choices: ["나무", "나모", "너무"] },
      { word: "나이", audio: "audio/3.mp3", choices: ["나이", "너이", "나으"] },
      { word: "누나", audio: "audio/4.mp3", choices: ["누나", "누너", "루나"] },
      { word: "루머", audio: "audio/5.mp3", choices: ["루머", "러머", "루마"] },
      { word: "머리", audio: "audio/6.mp3", choices: ["머리", "마리", "머라"] },
      { word: "무료", audio: "audio/7.mp3", choices: ["무료", "무려", "모료"] },
      { word: "아니요", audio: "audio/8.mp3", choices: ["아니요", "아니우", "어니요"] },
      { word: "어느", audio: "audio/9.mp3", choices: ["어느", "어니", "오느"] },
      { word: "어머니", audio: "audio/10.mp3", choices: ["어머니", "어머리", "아마니"] },
      { word: "오후", audio: "audio/11.mp3", choices: ["오후", "오혀", "우호"] },
      { word: "이마", audio: "audio/12.mp3", choices: ["이마", "아마", "으머"] },
      { word: "이모", audio: "audio/13.mp3", choices: ["이모", "어모", "이무"] },
      { word: "하마", audio: "audio/14.mp3", choices: ["하마", "하머", "허마"] },
      { word: "허리", audio: "audio/15.mp3", choices: ["허리", "하리", "허라"] },
      { word: "혀", audio: "audio/16.mp3", choices: ["혀", "후", "효"] }
    ];

    let shuffledQuestions = [...questions].sort(() => 0.5 - Math.random());
    let current = 0;
    let correct = 0;

    const audio = document.getElementById("audio");
    const choicesDiv = document.getElementById("choices");
    const nextBtn = document.getElementById("next-btn");
    const questionNum = document.getElementById("question-number");

    function loadQuestion() {
      nextBtn.disabled = true;
      questionNum.textContent = `第 ${current + 1} 題 / 共 ${shuffledQuestions.length} 題`;
      const q = shuffledQuestions[current];
      audio.src = q.audio;

      choicesDiv.innerHTML = "";
      q.choices.sort(() => 0.5 - Math.random()).forEach((choice) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-btn";
        btn.onclick = () => {
          if (choice === q.word) correct++;
          nextBtn.disabled = false;
          document.querySelectorAll(".choice-btn").forEach((b) => (b.disabled = true));
          btn.style.backgroundColor = choice === q.word ? "#8f8" : "#f88";
        };
        choicesDiv.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      current++;
      if (current < shuffledQuestions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      audio.classList.add("hidden");
      choicesDiv.classList.add("hidden");
      nextBtn.classList.add("hidden");
      questionNum.classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");

      const percent = Math.round((correct / shuffledQuestions.length) * 100);
      document.getElementById("score-text").textContent = `你的分數是 ${percent}% (${correct} / ${shuffledQuestions.length})`;

      const passFailText = document.getElementById("pass-fail");
      const submitBtn = document.getElementById("submit-btn");

      if (percent >= 80) {
        passFailText.textContent = "🎉 成績合格！";
        submitBtn.disabled = false;
        submitBtn.style.opacity = "1";
      } else {
        passFailText.textContent = "❌ 成績不合格";
        submitBtn.disabled = true;
        submitBtn.style.opacity = "0.5";
      }
    }

    function submitToGoogle() {
      const nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }

      const score = Math.round((correct / shuffledQuestions.length) * 100);
      const now = new Date();
      const time = now.toLocaleString("zh-TW");
      const weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
      const weekday = weekdays[now.getDay()];

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd8KhDu_lq6g4aPzkLaNYUUVG9P0E9cRT1R2WVDIkkfFh7WxA/formResponse";

      const formData = new FormData();
      formData.append("entry.1082970818", nickname);
      formData.append("entry.851626887", score);
      formData.append("entry.498226528", time);
      formData.append("entry.532888754", weekday);
      formData.append("entry.1110600272", gameTitle);

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      })
        .then(() => {
          const nowText = `${now.getMonth() + 1}月${now.getDate()}日 ${now.getHours()}時${now.getMinutes()}分${now.getSeconds()}秒 已完成回傳`;
          document.getElementById("submit-time").textContent = nowText;

          alert("✅ 提交成功!!可重複測驗");
        })
        .catch(() => {
          alert("❌ 回傳失敗，請稍後再試");
        });
    }

    loadQuestion();
  </script>
</body>
</html>

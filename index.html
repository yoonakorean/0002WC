<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0-2 單字聽力測驗</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 18px;
      color: #c00;
      margin-bottom: 20px;
    }
    button {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
    }
    .choice-btn {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }
    .hidden {
      display: none;
    }
    #nickname {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }
    .note {
      font-size: 14px;
      color: #888;
      margin: 2px 0;
    }
    #feedback {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
    <script>
    var password = prompt("請輸入密碼才能進入此網站：");
    if (password !== "1231") {
      alert("密碼錯誤，無法進入！");
      window.location.href = "https://www.google.com";
    }
  </script>
  
  <img src="logo.png" alt="Logo" id="logo" />
  <div id="game-title">0-2 單字聽力測驗</div>
  <p id="question-number">第 1 題 / 共 16 題</p>
  <p id="timer">剩餘時間：-- 秒</p>
  <audio id="audio" controls></audio>
  <div id="choices"></div>
  <div id="feedback"></div>
  <button id="next-btn" disabled>下一題</button>

  <div id="result" class="hidden">
    <h2>🎯 測驗完成！</h2>
    <p id="score-text"></p>
    <p id="pass-fail"></p>
    <input type="text" id="nickname" placeholder="請輸入姓名＋生日( 範例：王小明0828 )" />
    <p class="note">姓名＋生日 範例：王小明0828</p>
    <p class="note">請回傳合格成績</p>
    <p id="submit-time" class="note"></p>
    <br />
    <button id="submit-btn" onclick="submitToGoogle()">提交成績</button>
    <button onclick="location.reload()">重新開始</button>
  </div>

  <script>
    const gameTitle = "0-2 單字聽力測驗";

    const questions = [
       { word: "나라", korean: "國家", audio: "audio/000201W.mp3", choices: ["나라", "나러", "나나"] },
       { word: "나무", korean: "樹", audio: "audio/000202W.mp3", choices: ["나무", "나모", "너무"] },
       { word: "나이", korean: "年齡", audio: "audio/000203W.mp3", choices: ["나이", "너이", "나으"] },
       { word: "누나", korean: "姊姊", audio: "audio/000204W.mp3", choices: ["누나", "누너", "루나"] },
       { word: "루머", korean: "謠言", audio: "audio/000205W.mp3", choices: ["루머", "러머", "루마"] },
       { word: "머리", korean: "頭", audio: "audio/000206W.mp3", choices: ["머리", "마리", "머라"] },
       { word: "무료", korean: "免費", audio: "audio/000207W.mp3", choices: ["무료", "무려", "모료"] },
       { word: "아니요", korean: "不", audio: "audio/000208W.mp3", choices: ["아니요", "아니우", "어니요"] },
       { word: "어느", korean: "哪個", audio: "audio/000209W.mp3", choices: ["어느", "어니", "오느"] },
       { word: "어머니", korean: "母親", audio: "audio/000210W.mp3", choices: ["어머니", "어머리", "아마니"] },
       { word: "오후", korean: "下午", audio: "audio/000211W.mp3", choices: ["오후", "오혀", "우호"] },
       { word: "이마", korean: "額頭", audio: "audio/000212W.mp3", choices: ["이마", "아마", "으머"] },
       { word: "이모", korean: "阿姨", audio: "audio/000213W.mp3", choices: ["이모", "어모", "이무"] },
       { word: "하마", korean: "河馬", audio: "audio/000214W.mp3", choices: ["하마", "하머", "허마"] },
       { word: "허리", korean: "腰", audio: "audio/000215W.mp3", choices: ["허리", "하리", "허라"] },
       { word: "혀", korean: "舌頭", audio: "audio/000216W.mp3", choices: ["혀", "후", "효"] }
    ];

    let shuffledQuestions = [...questions].sort(() => 0.5 - Math.random());
    let current = 0;
    let correct = 0;
    let timerId;
    const totalSeconds = shuffledQuestions.length * 8;
    let timeLeft = totalSeconds;
    let timerStarted = false; // 記錄是否已啟動計時

    const audio = document.getElementById("audio");
    const choicesDiv = document.getElementById("choices");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const questionNum = document.getElementById("question-number");
    const timerDisplay = document.getElementById("timer");

    // 新增紀錄答題詳情的陣列
    let answerLog = [];

    // 頁面載入先顯示總秒數
    timerDisplay.textContent = `剩餘時間：${timeLeft} 秒`;

    function startTimer() {
      timerId = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `剩餘時間：${timeLeft} 秒`;
        if (timeLeft <= 0) {
          clearInterval(timerId);
          alert("⏰ 時間到！系統將自動交卷");
          showResult();
        }
      }, 1000);
    }

    function loadQuestion() {
      nextBtn.disabled = true;
      feedback.textContent = "";
      questionNum.textContent = `第 ${current + 1} 題 / 共 ${shuffledQuestions.length} 題`;
      const q = shuffledQuestions[current];
      audio.src = q.audio;

      choicesDiv.innerHTML = "";
      q.choices.sort(() => 0.5 - Math.random()).forEach((choice) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-btn";
        btn.onclick = () => {
          const correctAnswer = q.word;
          const selectedAnswer = choice;
          const chinese = q.korean;

          // 紀錄答題資料
          answerLog.push({
            questionIndex: current + 1,
            questionWord: q.word,
            selectedAnswer,
            correctAnswer,
            isCorrect: selectedAnswer === correctAnswer
          });

          if (selectedAnswer === correctAnswer) {
            correct++;
            feedback.textContent = `✅ 正確！中文：${chinese}`;
            feedback.style.color = "green";
          } else {
            feedback.textContent = `❌ 錯誤。正確答案是 "${correctAnswer}"（中文：${chinese}）`;
            feedback.style.color = "red";
          }

          nextBtn.disabled = false;

          document.querySelectorAll(".choice-btn").forEach((b) => {
            b.disabled = true;
            if (b.textContent === correctAnswer) {
              b.style.backgroundColor = "#8f8";
            } else if (b === btn) {
              b.style.backgroundColor = "#f88";
            }
          });
        };
        choicesDiv.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      current++;
      if (current < shuffledQuestions.length) {
        loadQuestion();
      } else {
        clearInterval(timerId);
        showResult();
      }
    };

    function showResult() {
      audio.classList.add("hidden");
      choicesDiv.classList.add("hidden");
      nextBtn.classList.add("hidden");
      questionNum.classList.add("hidden");
      feedback.classList.add("hidden");
      timerDisplay.classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");

      const percent = Math.round((correct / shuffledQuestions.length) * 100);
      document.getElementById("score-text").textContent = `你的分數是 ${percent}% (${correct} / ${shuffledQuestions.length})`;

      const passFailText = document.getElementById("pass-fail");
      const submitBtn = document.getElementById("submit-btn");

      if (percent >= 80) {
        passFailText.textContent = "🎉 成績合格！";
        submitBtn.disabled = false;
        submitBtn.style.opacity = "1";
      } else {
        passFailText.textContent = "❌ 成績不合格，請重新測驗";
        submitBtn.disabled = true;
        submitBtn.style.opacity = "0.5";
      }
    }

    function submitToGoogle() {
      const nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }

      const score = Math.round((correct / shuffledQuestions.length) * 100);
      const now = new Date();
      const time = now.toLocaleString("zh-TW");
      const weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
      const weekday = weekdays[now.getDay()];

      // 將 answerLog 轉成簡單易讀文字
      let answerLogText = answerLog.map(item => {
        const status = item.isCorrect ? "正確" : "錯誤";
        return `第${item.questionIndex}題 ${item.questionWord} 選擇 ${item.selectedAnswer} ${status}`;
      }).join("\n");

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd8KhDu_lq6g4aPzkLaNYUUVG9P0E9cRT1R2WVDIkkfFh7WxA/formResponse";

      const formData = new FormData();
      formData.append("entry.1082970818", nickname);
      formData.append("entry.851626887", score);
      formData.append("entry.498226528", time);
      formData.append("entry.532888754", weekday);
      formData.append("entry.1110600272", gameTitle);
      formData.append("entry.1052097214", answerLogText);  // 文字格式回傳

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        const nowText = `${now.getMonth() + 1}月${now.getDate()}日 ${now.getHours()}時${now.getMinutes()}分${now.getSeconds()}秒 已完成回傳`;
        document.getElementById("submit-time").textContent = nowText;
        alert("✅ 提交成功!!可重複測驗");
      }).catch(() => {
        alert("❌ 回傳失敗，請稍後再試");
      });
    }

    // 播放音檔後才啟動計時
    audio.addEventListener("play", () => {
      if (!timerStarted) {
        timerStarted = true;
        startTimer();
      }
    });

    // 載入第一題
    loadQuestion();
  </script>
</body>
</html>

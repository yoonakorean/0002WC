    function submitToGoogle() {

    function downloadResult() {

    function generateAndDownloadImage({logoSrc, title, testTime, nickname, score, pass, correct, total, timeSpentSeconds}) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const width = 800;
      const lineHeight = 30;
      let y = 20;
      canvas.width = width;
      canvas.height = 420;
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, width, canvas.height);
      ctx.fillStyle = "#000";
      ctx.textBaseline = "top";
      ctx.font = "22px sans-serif";

      const img = new Image();
      img.src = logoSrc;
      img.onload = () => {
        const imgWidth = 140;
        const imgHeight = img.height * (imgWidth / img.width || 1);
        ctx.drawImage(img, (width - imgWidth) / 2, y, imgWidth, imgHeight);
        y += imgHeight + 10;

        ctx.font = "26px sans-serif";
        ctx.fillText(title, 20, y);
        y += lineHeight + 5;

        ctx.font = "20px sans-serif";
        ctx.fillText(`æ¸¬é©—æ™‚é–“ï¼š${testTime}`, 20, y);
        y += lineHeight;
        ctx.fillText(`æ¸¬é©—è€…åç¨±ï¼š${nickname}`, 20, y);
        y += lineHeight;
        ctx.fillText(`æˆç¸¾ï¼š${score}% (${correct} / ${total})`, 20, y);
        y += lineHeight;
        ctx.fillText(`æ˜¯å¦åˆæ ¼ï¼š${pass}`, 20, y);
        y += lineHeight;
        ctx.fillText(`èŠ±è²»æ™‚é–“ï¼š${timeSpentSeconds} ç§’`, 20, y);
        y += lineHeight;

        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);

          a.href = url;
          a.download = `${nickname}_${title}_æˆç¸¾.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      };

      // è‹¥ logo è¼‰å…¥å¤±æ•—ï¼Œä¹Ÿå¼·åˆ¶ç”¢ç”Ÿçµæœï¼ˆé¿å…ç„¡ logo æ™‚ç„¡æ³•ä¸‹è¼‰ï¼‰
      img.onerror = () => {

        ctx.fillText(title, 20, y);
        y += lineHeight + 5;
        ctx.font = "20px sans-serif";
        ctx.fillText(`æ¸¬é©—æ™‚é–“ï¼š${testTime}`, 20, y);

        y += lineHeight;
        ctx.fillText(`èŠ±è²»æ™‚é–“ï¼š${timeSpentSeconds} ç§’`, 20, y);

        canvas.toBlob(blob => {

          a.click();

        });
      };
    }

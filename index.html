<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0-2 單字聽力測驗</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 18px;
      color: #c00;
      margin-bottom: 20px;
    }
    button {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
      width: 100%;
      max-width: 400px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #e9e9e9; }
    button:disabled { background-color: #ddd; cursor: not-allowed; }
    .choice-btn {
      text-align: center;
      box-sizing: border-box;
    }
    .hidden { display: none; }
    #nickname {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }
    .note {
      font-size: 14px;
      color: #888;
      margin: 2px 0;
    }
    #feedback {
      margin-top: 10px;
      font-size: 18px;
    }
    #mode-select {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <script>
    var password = prompt("請輸入密碼才能進入此網站：");
    if (password !== "1231") {
      alert("密碼錯誤，無法進入！");
      window.location.href = "https://www.google.com";
    }
  </script>

  <div id="mode-select">
    <h2>請選擇模式</h2>
    <button onclick="startGame('practice')">練習模式（無時間限制）</button>
    <button onclick="startGame('test')">測驗模式（限時）</button>
  </div>

  <div id="game-container" class="hidden">
    <img src="logo.png" alt="Logo" id="logo" />
    <div id="game-title">0-2 單字聽力測驗</div>
    <p id="question-number">第 1 題 / 共 16 題</p>
    <p id="timer">剩餘時間：-- 秒</p>

    <audio id="audio" controls></audio>
    <div id="choices"></div>
    <div id="feedback"></div>
    <button id="next-btn" disabled>下一題</button>

    <div id="result" class="hidden" style="text-align:center; padding: 15px;">
      <h2>🎯 測驗完成！</h2>
      <p id="score-text"></p>
      <p id="pass-fail"></p>

      <input type="text" id="nickname" placeholder="請輸入姓名＋生日( 範例：王小明0828 )" />
      <p id="example-note" class="note">姓名＋生日 範例：王小明0828</p>
      <p id="submit-note" class="note">請回傳合格成績</p>

      <p id="practice-message" class="note" style="display:none; color: #006600; font-weight: bold;"></p>

      <p id="submit-time" class="note"></p>

      <button id="submit-btn" onclick="submitToGoogle()">提交成績</button>
      <button id="download-btn" onclick="downloadResultImage()">下載成績</button>
      <button id="restart-btn">重新開始</button>
      <button onclick="goBackToModeSelect()">回到模式選擇</button>
    </div>
  </div>

  <script>
    const gameTitle = "0-2 單字聽力測驗";

    const questions = [
      { word: "나라", korean: "國家", audio: "audio/000201W.mp3", choices: ["나라", "나러", "나나"] },
      { word: "나무", korean: "樹", audio: "audio/000202W.mp3", choices: ["나무", "나모", "너무"] },
      { word: "나이", korean: "年齡", audio: "audio/000203W.mp3", choices: ["나이", "너이", "나으"] },
      { word: "누나", korean: "姊姊", audio: "audio/000204W.mp3", choices: ["누나", "누너", "루나"] },
      { word: "루머", korean: "謠言", audio: "audio/000205W.mp3", choices: ["루머", "러머", "루마"] },
      { word: "머리", korean: "頭", audio: "audio/000206W.mp3", choices: ["머리", "마리", "머라"] },
      { word: "무료", korean: "免費", audio: "audio/000207W.mp3", choices: ["무료", "무려", "모료"] },
      { word: "아니요", korean: "不", audio: "audio/000208W.mp3", choices: ["아니요", "아니우", "어니요"] },
      { word: "어느", korean: "哪個", audio: "audio/000209W.mp3", choices: ["어느", "어니", "오느"] },
      { word: "어머니", korean: "母親", audio: "audio/000210W.mp3", choices: ["어머니", "어머리", "아마니"] },
      { word: "오후", korean: "下午", audio: "audio/000211W.mp3", choices: ["오후", "오혀", "우호"] },
      { word: "이마", korean: "額頭", audio: "audio/000212W.mp3", choices: ["이마", "아마", "으머"] },
      { word: "이모", korean: "阿姨", audio: "audio/000213W.mp3", choices: ["이모", "어모", "이무"] },
      { word: "하마", korean: "河馬", audio: "audio/000214W.mp3", choices: ["하마", "하머", "허마"] },
      { word: "허리", korean: "腰", audio: "audio/000215W.mp3", choices: ["허리", "하리", "허라"] },
      { word: "혀", korean: "舌頭", audio: "audio/000216W.mp3", choices: ["혀", "후", "효"] }
    ];

    let mode = "";
    let shuffledQuestions = [];
    let current = 0;
    let correct = 0;
    let timerId;
    let totalSeconds = 0;
    let timeLeft = 0;
    let timerStarted = false;
    let answerLog = [];
    let startTime = 0;
    let endTime = 0;
    let timeOver = false;

    const audioEl = document.getElementById("audio");
    const choicesDiv = document.getElementById("choices");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const questionNum = document.getElementById("question-number");
    const timerDisplay = document.getElementById("timer");
    const submitBtn = document.getElementById("submit-btn");
    const downloadBtn = document.getElementById("download-btn");
    const nicknameInput = document.getElementById("nickname");
    const exampleNote = document.getElementById("example-note");
    const submitNote = document.getElementById("submit-note");
    const practiceMessage = document.getElementById("practice-message");
    const restartBtn = document.getElementById("restart-btn");

    function startGame(selectedMode) {
      mode = selectedMode;
      document.getElementById("mode-select").classList.add("hidden");
      document.getElementById("game-container").classList.remove("hidden");
      document.getElementById("result").classList.add("hidden");

      current = 0;
      correct = 0;
      timerStarted = false;
      answerLog = [];
      timeOver = false;
      clearInterval(timerId);

      shuffledQuestions = [...questions].sort(() => 0.5 - Math.random());
      totalSeconds = shuffledQuestions.length * 8;
      timeLeft = totalSeconds;

      audioEl.classList.remove("hidden");
      choicesDiv.classList.remove("hidden");
      nextBtn.classList.remove("hidden");
      questionNum.classList.remove("hidden");
      feedback.classList.remove("hidden");
      timerDisplay.classList.remove("hidden");
      document.getElementById("result").classList.add("hidden");
      document.getElementById("submit-time").textContent = "";

      if (mode === "practice") {
        timerDisplay.textContent = "練習模式：無時間限制";
        submitBtn.style.display = "none";
        downloadBtn.style.display = "none";
      } else {
        timerDisplay.textContent = `剩餘時間：${timeLeft} 秒`;
        submitBtn.style.display = "block";
        downloadBtn.style.display = "block";
      }

      nicknameInput.value = "";

      exampleNote.style.display = "block";
      submitNote.style.display = "block";
      practiceMessage.style.display = "none";

      startTime = Date.now();
      loadQuestion();
    }

    function startTimer() {
      if (mode === "practice") return;
      if (timerStarted) return;
      timerStarted = true;
      timerId = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timerId);
          timeLeft = 0;
          timeOver = true;
          timerDisplay.textContent = "時間到！可以繼續作答，但成績將不合格";
        } else {
          timerDisplay.textContent = `剩餘時間：${timeLeft} 秒`;
        }
      }, 1000);
    }

    function loadQuestion() {
      nextBtn.disabled = true;
      feedback.textContent = "";
      if (!shuffledQuestions || shuffledQuestions.length === 0) {
        choicesDiv.innerHTML = "<p>題目載入失敗</p>";
        return;
      }

      questionNum.textContent = `第 ${current + 1} 題 / 共 ${shuffledQuestions.length} 題`;
      const q = shuffledQuestions[current];
      audioEl.src = q.audio;

      choicesDiv.innerHTML = "";
      q.choices.slice().sort(() => 0.5 - Math.random()).forEach((choice) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-btn";
        btn.onclick = () => {
          const correctAnswer = q.word;
          const selectedAnswer = choice;
          const chinese = q.korean;

          answerLog.push({
            questionIndex: current + 1,
            questionWord: q.word,
            selectedAnswer,
            correctAnswer,
            isCorrect: selectedAnswer === correctAnswer
          });

          if (selectedAnswer === correctAnswer) {
            correct++;
            feedback.textContent = `✅ 正確！中文：${chinese}`;
            feedback.style.color = "green";
          } else {
            feedback.textContent = `❌ 錯誤。正確答案是 "${correctAnswer}"（中文：${chinese}）`;
            feedback.style.color = "red";
          }

          nextBtn.disabled = false;
          document.querySelectorAll("#choices .choice-btn").forEach((b) => {
            b.disabled = true;
            if (b.textContent === correctAnswer) {
              b.style.backgroundColor = "#8f8";
            } else if (b.textContent === selectedAnswer) {
              b.style.backgroundColor = "#f88";
            }
          });
        };
        choicesDiv.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      current++;
      if (current < shuffledQuestions.length) {
        loadQuestion();
      } else {
        if (mode === "test") clearInterval(timerId);
        showResult();
      }
    };

    function showResult() {
      audioEl.classList.add("hidden");
      choicesDiv.classList.add("hidden");
      nextBtn.classList.add("hidden");
      questionNum.classList.add("hidden");
      feedback.classList.add("hidden");
      timerDisplay.classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");

      endTime = Date.now();
      const spentSeconds = Math.floor((endTime - startTime) / 1000);

      const percent = Math.round((correct / shuffledQuestions.length) * 100);
      document.getElementById("score-text").textContent = `你的分數是 ${percent}% (${correct} / ${shuffledQuestions.length})`;

      const passFailText = document.getElementById("pass-fail");
      if (mode === "practice") {
        passFailText.textContent = "🔍 練習模式結束";

        nicknameInput.style.display = "none";
        exampleNote.style.display = "none";
        submitNote.style.display = "none";

        practiceMessage.style.display = "block";
        practiceMessage.textContent = "可重複練習～最後記得要去測驗模式挑戰後回傳合格成績歐！！";

        submitBtn.disabled = true;
        downloadBtn.disabled = true;
        document.getElementById("submit-time").textContent = `花費時間：${spentSeconds} 秒`;
        return;
      }

      nicknameInput.style.display = "block";
      exampleNote.style.display = "block";
      submitNote.style.display = "block";
      practiceMessage.style.display = "none";

      if (percent >= 80 && !timeOver) {
        passFailText.textContent = "🎉 成績合格！";
        submitBtn.disabled = false;
        downloadBtn.disabled = false;
      } else {
        passFailText.textContent = timeOver ? "❌ 時間到 — 成績不合格" : "❌ 成績不合格，請重新測驗";
        submitBtn.disabled = true;
        downloadBtn.disabled = true;
      }

      document.getElementById("submit-time").textContent = `花費時間：${spentSeconds} 秒`;
    }

    function goBackToModeSelect() {
      document.getElementById("result").classList.add("hidden");
      document.getElementById("mode-select").classList.remove("hidden");
      document.getElementById("game-container").classList.add("hidden");

      current = 0;
      correct = 0;
      timeLeft = 0;
      timerStarted = false;
      clearInterval(timerId);
      shuffledQuestions = [];
      answerLog = [];
      startTime = 0;
      endTime = 0;
      timeOver = false;

      timerDisplay.classList.remove("hidden");
    }

    audioEl.addEventListener("play", () => {
      if (!timerStarted && mode === "test") {
        startTimer();
      }
    });

    function submitToGoogle() {
      const nickname = nicknameInput.value.trim();
      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }

      const score = Math.round((correct / shuffledQuestions.length) * 100);
      const now = new Date();
      const time = now.toLocaleString("zh-TW");
      const weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
      const weekday = weekdays[now.getDay()];

      const answerLogText = answerLog.map(item => {
        const status = item.isCorrect ? "正確" : "錯誤";
        return `第${item.questionIndex}題 ${item.questionWord} 選擇 ${item.selectedAnswer} ${status}`;
      }).join("\n");

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd8KhDu_lq6g4aPzkLaNYUUVG9P0E9cRT1R2WVDIkkfFh7WxA/formResponse";
      const formData = new FormData();
      formData.append("entry.1082970818", nickname);
      formData.append("entry.851626887", score);
      formData.append("entry.498226528", time);
      formData.append("entry.532888754", weekday);
      formData.append("entry.1110600272", gameTitle);
      formData.append("entry.1052097214", answerLogText);

      fetch(formURL, {
        method: "POST",
        body: formData,
        mode: "no-cors"
      }).then(() => {
        alert("成績已送出！");
        submitBtn.disabled = true;
      }).catch(() => {
        alert("送出失敗，請稍後再試");
      });
    }

    function downloadResultImage() {
      // 先把 result 區域複製一份放入新的 div 方便截圖
      const resultDiv = document.getElementById("result");
      const clone = resultDiv.cloneNode(true);

      // 清除裡面不必要的按鈕（避免出現在截圖）
      clone.querySelectorAll("button").forEach(btn => btn.style.display = "none");
      clone.querySelector("#nickname").style.display = "none";
      clone.querySelector("#example-note").style.display = "none";
      clone.querySelector("#submit-note").style.display = "none";
      clone.querySelector("#practice-message").style.display = "none";
      clone.querySelector("#submit-time").style.display = "block";

      // 在 clone 頂部插入 logo 圖片
      const logoImg = document.createElement("img");
      logoImg.src = "logo.png";
      logoImg.style.width = "150px";
      logoImg.style.maxWidth = "80%";
      logoImg.style.marginBottom = "10px";
      clone.insertBefore(logoImg, clone.firstChild);

      // 建立一個離線容器不顯示在頁面
      const offscreenDiv = document.createElement("div");
      offscreenDiv.style.position = "fixed";
      offscreenDiv.style.top = "-10000px";
      offscreenDiv.style.left = "-10000px";
      offscreenDiv.style.background = "white";
      offscreenDiv.style.padding = "20px";
      offscreenDiv.style.width = "400px";
      offscreenDiv.style.textAlign = "center";
      offscreenDiv.appendChild(clone);
      document.body.appendChild(offscreenDiv);

      html2canvas(offscreenDiv).then(canvas => {
        canvas.toBlob(blob => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = `成績_${new Date().toISOString().slice(0,10)}.png`;
          a.click();
          URL.revokeObjectURL(a.href);
          document.body.removeChild(offscreenDiv);
        });
      });
    }

    restartBtn.onclick = () => {
      // 重新開始當前模式，不跳回模式選擇，且不需重輸密碼
      startGame(mode);
    };
  </script>
</body>
</html>
